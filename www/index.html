<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/goradio.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js">
        </script>
        <script src="static/js/angular/angular-ui-router.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js">
        </script>
    </head>
    <body ng-app="goradio">
        <div class="login-holder" ng-controller="loginController as login">
            <label>
                Username:
                <input type="text" name="username" id="username" ng-model="login.username"/>
            </label>
            <label>
                Password:
                <input type="password" name="password" id="password" ng-model="login.password"/>
            </label>
            <label>
                <input type="button" value="login" ng-click="login.doLogin()"/>
            </label>
        </div>
        <script src="static/js/goradio/app.js"></script>
        <script src="static/js/goradio/routes.js"></script>
        <script src="static/js/goradio/login/loginService.js"></script>
        <script src="static/js/goradio/login/loginController.js"></script>
    </body>
</html>
